spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.servlet.context-path=/api/v1/app-elemental-cost-center-service
server.port=9002
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:9006/eureka/
info.app.name=app-elemental-cost-center-service
info.app.description=Cost Center Service for Elemental Arquitectos App
info.app.version=0.0.1